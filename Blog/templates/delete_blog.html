{% extends "core/base.html" %}
{% block title %}
  Delete Blog Post |
{% endblock title %}

{% block content %}
<h1 class="text-3xl font-bold text-center mt-10">Delete Blog Post</h1>
<p class="text-center text-xl my-4">Are you sure you want to delete this blog post?</p>

<form method="post">
  {% csrf_token %}
  <div class="container mx-auto w-1/6">
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Confirm Delete
      </button>
      <a href="{% url 'profile' %}" class="text-blue-500 hover:underline">Cancel</a>
  </div>
</form>
{% endblock content %}
